<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic Tac Toe (XO)</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="title">Tic Tac Toe (XO)</div>
    <div class="wrapper" style="margin-top: 100px">
      <div class="players">
        <div class="PlayerX">
          Player X

          <button onclick="buttonx(id)">X</button>
        </div>

        <div class="PlayerO">Player O</div>

        <button onclick="buttono(id)">O</button>
      </div>

      <div class="mainbox" id="main">
        <div class="intirebox" id="B1" onclick="pressXO(id)"></div>
        <div class="intirebox" id="B2" onclick="pressXO(id)"></div>
        <div class="intirebox" id="B3" onclick="pressXO(id)"></div>
        <div class="intirebox" id="B4" onclick="pressXO(id)"></div>
        <div class="intirebox" id="B5" onclick="pressXO(id)"></div>
        <div class="intirebox" id="B6" onclick="pressXO(id)"></div>
        <div class="intirebox" id="B7" onclick="pressXO(id)"></div>
        <div class="intirebox" id="B8" onclick="pressXO(id)"></div>
        <div class="intirebox" id="B9" onclick="pressXO(id)"></div>

        <div class="Result" id="winOrDraw">Result</div>

        <div><button onclick="resetClick()">Reset</button></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
